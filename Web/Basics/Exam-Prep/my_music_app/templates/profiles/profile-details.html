{% extends "base.html" %}


{% block main_content %}

      <!--Details Page-->
      <section id="detailsPage">
        <div class="wrapper">
          <div class="profilePage">
            <img
              src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
              alt="Profile Image"
            />
          </div>

          <!-- Profile Info -->
          <div class="profileText">
            <h1>Username: {{ profile.username }}</h1>
            <h1>Email: {{ profile.email }}</h1>

            {% if profile.age %}
              <h1>Age: 27</h1>
            {% endif %}

            <h1>Albums: {{ num_albums }}</h1>
          </div>

          <!-- Button for Deleting the Profile -->
          <div class="actionBtn">
            <a href="{% url 'profile_delete' %}" class="remove">Delete</a>
          </div>
        </div>
      </section>

{% endblock %}
